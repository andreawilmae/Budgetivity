<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Transportation Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Fare Price</ion-label>
        <ion-input type="text" [(ngModel)]="farePrice" name="farePrice" required="" ></ion-input>
      </ion-item>

      
      
        
      <div padding>
        <button ion-button block color="primary" (click)="saveTransportationExpense()">Save</button>
        <button ion-button block color="danger" (click)="cancelExpense()">Cancel</button>
      </div>

</ion-content>
