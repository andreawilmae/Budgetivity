<ion-header>

  <ion-navbar color="primary">
    <ion-title>Food Expenses
      <ion-icon name="md-close-circle" float-right (click)="closeView()"></ion-icon>
    </ion-title>
      
    
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
      <ion-item *ngFor="let food of foods">
        <h3>{{food.productName}}</h3>
        <h3 item-right>{{food.productPrice}}</h3>
      </ion-item>
  </ion-list>
  
    

</ion-content>
