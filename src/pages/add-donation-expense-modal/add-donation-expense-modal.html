<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Donation Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Donation Name</ion-label>
        <ion-input type="text" [(ngModel)]="donationName" name="donationName" required="" ></ion-input>
      </ion-item>

      
      <ion-item>
          <ion-label>Amount</ion-label>
          <ion-input type="text" [(ngModel)]="amountDonated" name="amountDonated" required="" ></ion-input>
      </ion-item>
      
        
      <div padding>
        <button ion-button block color="primary" (click)="saveDonationExpense()">Save</button>
        <button ion-button block color="danger" (click)="cancelExpense()">Cancel</button>
      </div>
</ion-content>
