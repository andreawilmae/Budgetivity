<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Money</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Enter Amount</ion-label>
    <ion-input type="text" [(ngModel)]="amount" name="amount" required="" ></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="type" name="type">
      <ion-option value="allowance">allowance</ion-option>
      <ion-option value="salary">salary</ion-option>
    </ion-select>
  </ion-item>
    
  <div padding>
    <button ion-button block color="primary" (click)="saveMoney()">Save</button>
    <button ion-button block color="danger" (click)="cancelMoney()">Cancel</button>
  </div>
</ion-content>
