<ion-header>

  <ion-navbar color="primary">
    <ion-title>Category Allocation List</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="closeViewBudget()">
          <ion-icon name="md-close-circle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let percent of percents">
  {{percent.percentAllocation | percent }}

</ion-item>
</ion-content>
