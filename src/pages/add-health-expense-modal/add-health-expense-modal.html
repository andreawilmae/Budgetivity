<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Health Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Medicine/ Medical Activity Name</ion-label>
        <ion-input type="text" [(ngModel)]="medicineName" name="medicineName" required="" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Quantity/No. of sessions</ion-label>
        <ion-input type="text" [(ngModel)]="quantity" name="quantity" required="" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Hospital name</ion-label>
        <ion-input type="text" [(ngModel)]="hospitalName" name="hospitalName" required="" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Amount Paid</ion-label>
          <ion-input type="text" [(ngModel)]="amountPaid" name="amountPaid" required="" ></ion-input>
        </ion-item>
      
      
        
      <div padding>
        <button ion-button block color="primary" (click)="saveHealthExpense()">Save</button>
        <button ion-button block color="danger" (click)="cancelExpense()">Cancel</button>
      </div>

</ion-content>
