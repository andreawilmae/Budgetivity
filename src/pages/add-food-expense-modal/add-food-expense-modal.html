<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Food Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-label>Date Purchased</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Product name</ion-label>
        <ion-input type="text" [(ngModel)]="productName" name="productName" required="" ></ion-input>
      </ion-item>

      <ion-item>
          <ion-label>Product price</ion-label>
          <ion-input type="text" [(ngModel)]="productPrice" name="productPrice" required="" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Quantity</ion-label>
        <ion-input type="text" [(ngModel)]="quantity" name="quantity" required="" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Item size</ion-label>
        <ion-input type="text" [(ngModel)]="itemSize" name="itemSize" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Merchant</ion-label>
        <ion-input type="text" [(ngModel)]="merchant" name="merchant" required="" ></ion-input>
      </ion-item>
      
      
        
      <div padding>
        <button ion-button block color="primary" (click)="saveFoodExpense()">Save</button>
        <button ion-button block color="danger" (click)="cancelExpense()">Cancel</button>
      </div>


</ion-content>
