<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Expense Categories
        <button ion-button icon-only (click)="selectImage()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-title>

    </ion-navbar>
  </ion-header>
  

<ion-content padding>
    <ion-list>
      <ion-item>
        <h2><ion-icon name="ios-basket" item-start></ion-icon>Food</h2>
        <ion-grid>
          <ion-row>
            <ion-col col-2>
              <p>Spent</p>
            </ion-col>
            <ion-col col-3>
              <p>Allocated</p>
            </ion-col>
            <ion-col col-4>
              <p>Remaining</p>
            </ion-col>
            <ion-col col-2>
              <ion-icon name="add-circle" float-right style="zoom:1.5;" color="energy" (click)="addFoodExpense()"></ion-icon>
            </ion-col>
            <ion-col col-1>
                <ion-icon name="md-list" float-right style="zoom:1.3;" color="dark" (click)="viewFoodExpenses()"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
