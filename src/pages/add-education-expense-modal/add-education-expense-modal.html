<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Education Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>School activity/supply name</ion-label>
        <ion-input type="text" [(ngModel)]="schoolActName" name="schoolActName" required="" ></ion-input>
      </ion-item>

      
      <ion-item>
          <ion-label>Amount Paid</ion-label>
          <ion-input type="text" [(ngModel)]="amountPaid" name="amountPaid" required="" ></ion-input>
      </ion-item>
      
        
      <div padding>
        <button ion-button block color="primary" (click)="saveEducationExpense()">Save</button>
        <button ion-button block color="danger" (click)="cancelExpense()">Cancel</button>
      </div>
</ion-content>
